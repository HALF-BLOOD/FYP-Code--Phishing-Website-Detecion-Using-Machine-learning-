<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Alert</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 1rem;
            box-sizing: border-box;
        }
        .alert {
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            text-align: center;
            max-width: 500px;
        }
        .alert h1 {
            color: #dc3545;
            margin-bottom: 1rem;
            font-size: 2rem;
        }
        .alert p {
            font-size: 1.2rem;
            line-height: 1.5;
            color: #333;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="alert">
            <h1>Phishing Alert</h1>
            <p>This website is a phishing website. You have been redirected to a safe site.</p>
        </div>
    </div>
</body>
</html>
